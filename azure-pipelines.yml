trigger:
  - master

pool:
  vmImage: 'Default'

variables:
  ARM_CLIENT_ID: $(servicePrincipalId)
  ARM_CLIENT_SECRET: $(servicePrincipalKey)
  ARM_SUBSCRIPTION_ID: $(subscriptionId)
  ARM_TENANT_ID: $(tenantId)

stages:
  - stage: TerraformInit
    jobs:
      - job: Init
        steps:
          - checkout: self
          - task: AzureCLI@2
            inputs:
              azureSubscription: 'azure-rm-terraform1'
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                terraform init

  - stage: TerraformPlan
    jobs:
      - job: Plan
        steps:
          - checkout: self
          - task: AzureCLI@2
            inputs:
              azureSubscription: 'azure-rm-terraform1'
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                terraform plan

  - stage: TerraformApply
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    jobs:
      - job: Apply
        steps:
          - checkout: self
          - task: AzureCLI@2
            inputs:
              azureSubscription: 'azure-rm-terraform1'
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                terraform apply -auto-approve
